<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #222;
        position: relative;
      }
      .lantern-container {
        width: 80%;
        max-width: 300px;
        text-align: center;
        animation: swing 2s infinite ease-in-out;
      }
      svg {
        width: 100%;
        height: auto;
        filter: drop-shadow(0 0 10px #ffd700);
        animation: glow 1.5s infinite alternate;
        transform: translateX(10%); /* تحريك الفانوس إلى اليمين */
        text-align: center;
      }
      .name {
        font-size: 1.5em;
        color: #ffd700;
      }
      .change-name-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 20px;
        background-color: #ffd700;
        border: none;
        cursor: pointer;
        font-size: 1em;
      }
      @keyframes swing {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(5deg);
        }
        50% {
          transform: rotate(0deg);
        }
        75% {
          transform: rotate(-5deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      @keyframes glow {
        0% {
          filter: drop-shadow(0 0 10px #ffd700);
        }
        100% {
          filter: drop-shadow(0 0 20px #ffd700);
        }
      }
    </style>
  </head>
  <body>
    <button class="change-name-btn" onclick="changeName()">Change Name</button>
    <div class="lantern-container">
      <svg
        width="265"
        height="404"
        viewBox="0 0 250 220"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g transform="scale(1.5) translate(-33, -25)">
          <ellipse
            cx="100"
            cy="40"
            rx="30"
            ry="15"
            fill="#D4AF37"
            stroke="black"
            stroke-width="2"
          />
          <line
            x1="100"
            y1="10"
            x2="100"
            y2="25"
            stroke="black"
            stroke-width="4"
          />
          <circle
            cx="100"
            cy="10"
            r="8"
            fill="none"
            stroke="black"
            stroke-width="3"
          />
          <rect
            x="60"
            y="50"
            width="80"
            height="150"
            fill="#FFD700"
            stroke="black"
            stroke-width="2"
          />
          <rect
            x="55"
            y="50"
            width="90"
            height="10"
            fill="#D4AF37"
            stroke="black"
            stroke-width="2"
          />
          <rect
            x="55"
            y="190"
            width="90"
            height="10"
            fill="#D4AF37"
            stroke="black"
            stroke-width="2"
          />
          <polygon
            points="70,55 130,55 145,190 55,190"
            fill="rgba(255,255,255,0.3)"
            stroke="black"
            stroke-width="2"
          />
          <circle cx="100" cy="125" r="30" fill="yellow" opacity="0.7" />
          <rect
            x="50"
            y="200"
            width="100"
            height="15"
            fill="#D4AF37"
            stroke="black"
            stroke-width="2"
          />
        </g>
      </svg>

      <div class="name" id="userName">اسمك هنا</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const storedName = localStorage.getItem("userName");
        if (storedName) {
          document.getElementById("userName").textContent = storedName;
        }
      });

      function changeName() {
        const newName = prompt("Enter your name:");
        if (newName) {
          document.getElementById("userName").textContent = newName;
          localStorage.setItem("userName", newName);
        }
      }
    </script>
  </body>
</html>
